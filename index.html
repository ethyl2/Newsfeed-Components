<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>

    <section class="input-section">
      <h2>Add New Article Info Here</h2>
      <form>
        <label for="title">Title</label><br />
        <input type="text" name="title" id="user-input-title" required /><br />

        <label for="date">Date</label><br />
        <input type="date" name="date" id="user-input-date" required/> <br />

        <label for="first-paragraph">First Paragraph</label><br />
        <input type="textarea" name="first-paragraph" id="user-input-first-paragraph" required /> <br />
      
        <label for="second-paragraph">Second Paragraph</label><br />
        <input type="textarea" name="second-paragraph" id="user-input-second-paragraph" required /> <br />
        
        <label for="second-paragraph">Third Paragraph</label><br />
        <input type="textarea" name="third-paragraph" id="user-input-third-paragraph" required /> <br />
      
        
      </form>
      <input id="submit-btn" type="submit" value="Submit Article"/><br />
    </section>
  </body>
</html>
