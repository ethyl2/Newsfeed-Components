<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>

    <section class="input-section">
      <h2>Add New Article Info Here</h2>
      <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="user-input-title" /><br />

        <label for="date">Date</label>
        <input type="text" name="date" id="user-input-date" /> <br />

        <label for="first-paragraph">First Paragraph</label>
        <input type="text" name="first-paragraph" id="user-input-first-paragraph" /> <br />
      
        <label for="second-paragraph">Second Paragraph</label>
        <input type="text" name="second-paragraph" id="user-input-second-paragraph" /> <br />
        
        <label for="second-paragraph">Third Paragraph</label>
        <input type="text" name="third-paragraph" id="user-input-third-paragraph" /> <br />
      
      </form>
      <input id="submit-btn" type="submit" /><br />
      <label>Your input: </label>
      <p><span id="display"></span></p>
    </section>
  </body>
</html>
